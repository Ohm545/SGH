<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: url('https://d3lzcn6mbbadaf.cloudfront.net/media/details/ANI-20241001150543.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Light overlay for better contrast */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: rgba(255, 255, 255, 0.3); */
        }

        .language-container {
            /* background: rgba(255, 255, 255, 0.85); */
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .language-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .language-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .language-container:hover::before {
            left: 100%;
        }

        .heading {
            margin-bottom: 2rem;
        }

        .heading h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #031a3a;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        .heading .gujarati {
            font-size: 1.4rem;
            display: block;
            line-height: 1.4;
            font-weight: 900;
            background: #031a3a;
            -webkit-background-clip: text;
            /* -webkit-text-fill-color: transparent; */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .lang-btn {
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: 900;
            border: 2px solid rgba(26, 54, 93, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #1a365d;
            font-weight: 500;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .lang-btn:hover {
            background:#08066a;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.2);
            border-color: transparent;
        }

        .lang-btn.gujarati {
            font-size: 1.2rem;
            border-color: rgba(26, 54, 93, 0.3);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9));
            color: #2c5282;
        }

        .lang-btn.gujarati:hover {
            background:#08066a;
            color: white;
        }

        @media (max-width: 480px) {
            .language-container {
                padding: 2rem;
            }

            .heading h1 {
                font-size: 1.5rem;
            }

            .heading .gujarati {
                font-size: 1.1rem;
            }

            .lang-btn {
                font-size: 1rem;
                padding: 1rem;
            }

            .lang-btn.gujarati {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background"></div>
    <div class="language-container">
        <div class="heading">
            <h1 class="gujarati">તમારી પસંદગીની ભાષા પસંદ કરો</h1>
        </div>

        <div class="button-container">
            <button class="lang-btn gujarati" onclick="selectLanguage('gujarati')">
                ગુજરાતી
            </button>
            <div class="heading">
                <h1>Select Your Preferred Language</h1>
            </div>
            <button class="lang-btn" onclick="selectLanguage('english')">
                English 
            </button>
        </div>
    </div>

    <script>
        function selectLanguage(lang) {
            if(lang === 'english') {
                window.location.href = 'english-page.html';
            } else {
                window.location.href = 'gujarati-page.html';
            }
        }
    </script>
</body>
</html>
